<html>
  <head>  
    <link rel='stylesheet' type='text/css' href="../static/style.css">
  </head>
  <body>
    <div class="title">
      <p1><img src="../static/dckr.png" width="100px">   
      <br>Pets as a Service
    </div>
    <div class="wrapper">

      <div class="container">
        <img src="{{url}}" class="centerfold"/>
      </div>
      <div class="stats">
        <br><p>Login to the PaaS Admin Console</p>
        <br>
        <form action="" method="post">
           <input type="text" placeholder="Password" name="password" value="{{
            request.form.password }}">
          <input class="btn btn-default" type="submit" value="Login">
        </form>
        {% if error %}
          <p class="error">Error: {{ error }}</p>
        {% endif %}
      </div>

  </body>
</html>
